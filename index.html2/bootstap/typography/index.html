<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <style>
            .border {
                border-width: 5px !important;

            }
        </style>

</head>
<body>
        <div class="container border border-danger">
            <h2>.container(fixed width)</h2>
            <p>This is a danger bordered container</p>
        </div>
        <div class="container-fluid border border-primary mt-3">
            <h2>.container-fluid(full width)</h2>
            <p>This box always streched aross the screen</p>
        </div>
    </body>
</html>
